---
- hosts: coder_workspace_vm
  gather_facts: False
  vars:
    - php_versions: []
    - composer_versions: []
    - mysql_versions: []
    - postgresql_versions: []
    - mailhog_versions: []
  pre_tasks:
    - name: 'Ensure python'
      raw: "sh -c 'which python3 > /dev/null || (apt -yqq update && apt install -yqq python3)'"
      args:
        warn: false
      tags: 
        - always

        #- name: 'Installing facts.d'
        #copy:
        #src: facts.d
        #dest:  /etc/ansible/
        #owner: root
        #mode: u=rwx,g=rx,o=rx
        #tags:
        #- always

    - name: Gathering facts
      setup:
      tags: 
        - always

    - name: Check Distro
      shell: "cat /etc/os-release | grep '^\\(ID=\\|ID_LIKE=\\)' | tail -1 | awk -F= '{ print $2 }'"
      register: response
      when: ansible_system == 'Linux'
      tags:
        - always

    - name: Register distro_id fact
      set_fact:
        distro_id: "{{ response.stdout }}"
      when: ansible_system == 'Linux'
      tags:
        - always

    - name: Ensure homebrew_prefix
      set_fact:
        homebrew_prefix: "/home/linuxbrew/.linuxbrew"
      when: "ansible_system == 'Linux'"
      tags:
        - always

    - name: Ensure homebrew_prefix
      ansible.builtin.set_fact:
        homebrew_prefix: "/usr/local"
      when: "ansible_system == 'Darwin' and ansible_architecture == 'x86_64'"
      tags:
        - always

    - name: Ensure homebrew_prefix
      ansible.builtin.set_fact:
        homebrew_prefix: "/opt/homebrew"
      when: "ansible_system == 'Darwin' and ansible_architecture == 'arm64'"
      tags:
        - always

    - debug:
        msg: "homebrew_prefix: {{ homebrew_prefix }}"
      tags:
        - always

    - name: "Stopping digitalspace-supervisor"
      shell: '[ -e {{ homebrew_prefix }}/bin/digitalspace-supervisor-stop ] && {{ homebrew_prefix }}/bin/digitalspace-supervisor-stop || /bin/true || /usr/bin/true'
      become: true
      become_user: "root"
      tags: 
        - always

  roles:
    # - name: system-print-info
    #   tags:
    #     - debug_info

    - role: roles/system-base
      become: yes
      when: "ansible_system == 'Linux'"
      tags:
        - base-system

    - role: roles/user-developer
      become: yes
      when: "ansible_system == 'Linux'"
      tags:
        - base-system

    - role: roles/zsh
      tags: 
        - zsh

    - role: roles/system-homebrew
      when: developer_username is defined and ansible_system == 'Linux'
      tags:
        - base-system

    - role: roles/supervisor
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php70
        - php71
        - php72
        - php73
        - php74
        - php80
        - php81
        - php82
        - php83
        - mailhog
        - postgresql15
        - mysql80

    - role: roles/nginx
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php70
        - php71
        - php72
        - php73
        - php74
        - php80
        - php81
        - php82
        - php83

    - role: roles/php70
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php70

    - role: roles/php71
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php71
    
    - role: roles/php72
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php72
    
    - role: roles/php73
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php73

    - role: roles/php74
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php74

    - role: roles/php80
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php80

    - role: roles/php81
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php81

    - role: roles/php82
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php82

    - role: roles/php83
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - php83
    
    - role: roles/phpNone
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
      tags:
        - phpNone

    - role: roles/mysql80
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
    
    - role: roles/postgresql15
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined

    - role: roles/composer
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined
    
    - role: roles/mailhog
      become: yes
      become_user: "{{ developer_username }}"
      when: developer_username is defined

  post_tasks:
    - name: "Determine outdated php versions"
      shell: "echo $({{ homebrew_prefix }}/bin/brew list | grep 'php[0-9]\\+' | grep -v \"{{ php_versions | join('\\|') }}\" || /bin/true || /usr/bin/true)"
      register: brew_list_php
      become: yes
      become_user: "{{ developer_username }}"
      when: php_versions is defined and (php_versions|length>0)
      tags:
        - always
    
    - name: "Remove outdated php versions"
      shell: "{{ homebrew_prefix }}/bin/brew uninstall --ignore-dependencies {{ brew_list.stdout }}"
      become: yes
      become_user: "{{ developer_username }}"
      when: php_versions is defined and (php_versions|length>0) and brew_list_php.stdout != ""
      tags:
        - always

    - name: "Stat digitalspace-supervisor.d dir"
      stat:
        path: "{{ homebrew_prefix }}/etc/digitalspace-supervisor.d"
      register: stat_etc_digitalspace_supervisor_d
      become: true
      tags:
        - always

    - name: "Linux: Remove another php versions from digitalspace-supervisor"
      shell: 
        cmd: "ls | grep 'php[0-9]\\+' | grep -v \"{{ php_versions | join('\\|') }}\" | xargs --no-run-if-empty -I{} rm {}"
        chdir: "{{ homebrew_prefix }}/etc/digitalspace-supervisor.d"
      become: yes
      become_user: "{{ developer_username }}"
      when: php_versions is defined and (php_versions|length>0) and stat_etc_digitalspace_supervisor_d.stat.exists and ansible_system == 'Linux'
      tags:
        - always

    - name: "Macos: Remove another php versions from digitalspace-supervisor"
      shell:
        cmd: "ls | grep 'php[0-9]\\+' | grep -v \"{{ php_versions | join('\\|') }}\" | xargs -I{} rm {}"
        chdir: "{{ homebrew_prefix }}/etc/digitalspace-supervisor.d"
      become: yes
      become_user: "{{ developer_username }}"
      when: php_versions is defined and (php_versions|length>0) and stat_etc_digitalspace_supervisor_d.stat.exists and ansible_system != 'Linux'
      tags:
        - always

    - name: "Changing default shell to zsh"
      shell: 'chsh -s $(which zsh)'
      become: true
      become_user: "root"
      when: "ansible_system == 'Linux'"
      tags:
        - zsh

    - name: "Changing default shell to zsh for {{ developer_username }}"
      shell: 'chsh -s $(which zsh) {{ developer_username }}'
      become: true
      become_user: "root"
      tags:
        - zsh
      when: developer_username is defined

    - name: "Starting digitalspace-supervisor"
      shell: '[ -e {{ homebrew_prefix }}/bin/digitalspace-supervisor-start ] && {{ homebrew_prefix }}/bin/digitalspace-supervisor-start'
      become: true
      become_user: "root"
      ignore_errors: True
      tags:
        - always
